<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    
    li > button {
      margin-left: 6px;
    }
    
    button > span {
      color: green;
    }
    
    .red {
      color: red !important;
    }
  </style>
</head>
<script src="angular.min.js"></script>
<script src="app.js"></script>

<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as BuyCtrl">
        <h2>To Buy:</h2>
        <ol>
          <li ng-repeat="item in BuyCtrl.toBuyItems">
            Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default" ng-click="BuyCtrl.checkOutItem($index)">
              <span class="glyphicon glyphicon-ok"></span> 
              Bought
            </button>
          </li>
        </ol>
        <div ng-if="!BuyCtrl.toBuyItems.length" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as BoughtCtrl">
        <h2>Already Bought:</h2>
        <ol>
          <li ng-repeat="item in BoughtCtrl.boughtItems"> Bought {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default" ng-click="BoughtCtrl.checkInItem($index)">
              <span class="glyphicon glyphicon-remove red"></span> 
              Remove
            </button>
          </li>
        </ol>
        <div ng-if="!BoughtCtrl.boughtItems.length" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</body>
</html>
