<div class="container">
    <div ng-if="myinfoCtrl.isRegistered">
        <div class="myInfo">
            <h3> My Information: </h3>
            <div> First Name: <b>{{myinfoCtrl.firstName}}</b></div>
            <div> Last Name: <b>{{myinfoCtrl.lastName}}</b></div>
            <div> Email: <b>{{myinfoCtrl.email}}</b></div>
            <div> Phone Number: <b>{{myinfoCtrl.phoneNumber}}</b></div>
            <h3> My Favorite Menu Item: </h3>
        </div>
        <menu-item menu-item="myinfoCtrl.menuItem"></menu-item>
    </div>
    <div ng-if="!myinfoCtrl.isRegistered">
        Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
    </div>
</div>
